<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
	</head>

<style>
#menuBar{
text-align: center;
color: black;
}
.menuLink{
color: black;
}
.menuLink:hover{
color: grey;
}
</style>
	
<script>
const xdhttp = new XMLHttpRequest();
xdhttp.onload = function() {
  var doctorList = JSON.parse(this.responseText)
  var doctorSelect = '<select name="doctor" style="font-size: 12pt">'
  
  var lenghtList = Object.keys(doctorList.code).length;

	var i;
	for (i = 0; i < lenghtList; i++) {
  	doctorSelect += '<option value="'+ doctorList.code[i] +
		  					'">'+ doctorList.name[i]+'</option>';
}
	
  doctorSelect += '</select>';
  document.getElementById("doctorSelector").innerHTML = doctorSelect;
}
xdhttp.open("GET", "/json/dottori.json");
xdhttp.send();
</script>

<body>
<div>

	<h2> Ospedale -> Prenota Prestazione</h2>
	
	<div id="menuBar">
		<a class="menuLink" href="index.html">Home</a>
		<a class="menuLink" href="info.html">Info</a>
	</div>
	<div>
		<form method="post" accept-charset=utf-8>
			<div>
				Selezionare Dottore:
				<p id="doctorSelector"></p>
				
			</div>
			<div>
				<p> Selezionare prestazione: 
					<select name="prestazione" style="font-size: 12pt">
 					<option value="tampone">Tampone</option>
  					<option value="sangue">ananlisi sangue</option>
  					<option value="visita-specilistica">visita specilistica</option>
  					<option value="intervento">intervento</option>
					</select>
				</p>
			</div>
			<p>
				<label for="fname">Nome:</label>
  				<input type="text" id="fname" name="fname"><br>
			</p>
			<p>
				<label for="lname">Cognome:</label>
  				<input type="text" id="lname" name="lname"><br><br>
			</p>
			<input type="submit" value="Submit" style="">
		</form>
	
	</div>
	
</div>


</body>
</html>
